<h2>Marketplace</h2>

<div *ngFor="let album of albums | async" class="card card-default">
  <div class="card-heading">
   <h2 class="card-title" (click)="goToDetailPage(album)"> {{album.title}} </h2>
 </div>
  <div class="card-body">
    by {{album.artist}}
    <div *ngIf="currentRoute === '/admin'">
      <hr>
      {{album.description}}
      <hr>
      <app-edit-album [selectedAlbum]="album"></app-edit-album>
    </div>
  </div>
</div>
